<html>
<head>
<title>
Login page
</title>
</head>
<body>
<h1 style="font-family:Comic Sans Ms;text-align='center';font-size:20pt;color:#00FF00;">
Simple Login Page
</h1>
<form name="login">
Username<input type="text" name="userid"/>
Password<input type="password" name="pswrd"/>
<input type="button" onclick="check(this.form)" value="Login"/>
<input type="reset" value="Cancel"/>
</form>
 <div id="result"></div>
<script language="javascript">

function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "admin" && form.pswrd.value == "admin")
 {
    sessionStorage.setItem("username", form.userid.value);
    sessionStorage.setItem("password", form.pswrd.value);
    sessionStorage.setItem("logged-in", "True");
    // Retrieve
    document.println("<a href='./index.html'>LOGIN</a>");
 }
 else
 {
   alert("Error Password or Username")/*displays error message*/
 }
}
</script>
</body>
</html>
